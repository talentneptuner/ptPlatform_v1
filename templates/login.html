<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>图文标注平台</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            background-size: 100% 100%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            opacity: 0.8;
            background-color:#03a9f4; 
        }
    </style>

</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 " style="opacity: 10%">
        </div>
        <div class="col-md-4 loginContainer">
            <div class="loginForm" id="loginForm">
                <div class="loginFormTitle">
                    <h2>图文信息标注平台</h2>
                    <hr style="opacity: 50%;margin-bottom: 40px">
                </div>
                <form role="form" autocomplete="off" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group loginFormGroup">

                        <input type="text" class="form-control loginFormBox" name="username" id="InputEmail" autocomplete="off" placeholder="账户名或邮箱">
                    </div>
                    <div class="form-group loginFormGroup">

                        <input type="password" class="form-control loginFormBox" name="userpass" id="Password" placeholder="密码">
                    </div>


                    <button id="login" href="" type="submit" class="btn btn-primary form-control loginFormBtn">
                        登录
                    </button>
                    <p style="font-size: small; color: #ac2925">{{ msg }}</p>
                    <div class="form-group" style="text-align: center; margin-top: 30px; font-size: small">
                        <hr>
                        &nbsp;<a>忘记密码请告知</a>
                    </div>

                </form>

            </div>
        </div>
        <div class="col-md-4 ">
        </div>
    </div>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script>
    $(document).ready(function () {
        window_height = $(window).height();
        // console.log(window_height);
        form_top = (window_height * 0.2).toString();
        // console.log(form_top);
        $('#loginForm').css({'top': form_top + 'px'});
    })
</script>
</body>
</html>
